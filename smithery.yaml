# Smithery configuration for STAC MCP Server
# This file enables deployment of the STAC MCP server on Smithery.ai

runtime: "python"

startCommand:
  # Command to start the MCP server over stdio
  commandFunction: |-
    (config) => ({
      command: ".venv/bin/python",
      args: ["-m", "stac_mcp"]
    })

  # Configuration schema - the server accepts per-tool catalog_url parameters
  # rather than server-level configuration
  configSchema:
    type: "object"
    properties: {}
    required: []

  # No server-level configuration needed
  # Each tool accepts an optional catalog_url parameter (defaults to Microsoft Planetary Computer)
  exampleConfig: {}
